apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: buildpack-admission-psp
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: privileged-psp
subjects:
- kind: ServiceAccount
  name: default
  namespace: buildpack-admission
---
apiVersion: v1
kind: Service
metadata:
  name: buildpack-admission
  namespace: buildpack-admission
  labels:
    name: buildpack-admission
spec:
  ports:
  - name: webhook
    port: 443
    targetPort: 8080
  selector:
    name: buildpack-admission
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: buildpack-admission
  namespace: buildpack-admission
  labels:
    name: buildpack-admission
spec:
  replicas: 2
  selector:
    matchLabels:
      name: buildpack-admission
  template:
    metadata:
      name: buildpack-admission
      labels:
        name: buildpack-admission
    spec:
      containers:
        - name: webhook
          image: docker-registry.tools.wmflabs.org/buildpack-admission:latest
          # The following is for testing only
          # imagePullPolicy: Never
          env:
            - name: "DEBUG"
              value: "false"
          resources:
            limits:
              memory: 50Mi
              cpu: 300m
            requests:
              memory: 50Mi
              cpu: 300m
          volumeMounts:
            - name: webhook-certs
              mountPath: /etc/webhook/certs
              readOnly: true
          securityContext:
            readOnlyRootFilesystem: true
      volumes:
        - name: webhook-certs
          secret:
            secretName: buildpack-admission-certs
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: buildpack-admission
webhooks:
  - name: buildpack-admission.buildpack-admission.svc.cluster.local
    clientConfig:
      service:
        name: buildpack-admission
        namespace: buildpack-admission
        path: "/"
      caBundle: --CA_BUNDLE--
    rules:
      - operations: ["CREATE","UPDATE"]
        apiGroups: ["tekton.dev"]
        apiVersions: ["v1beta1"]
        resources: ["pipelinerun"]
    failurePolicy: Fail
